<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sale Ticket</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="app-container">
        <header class="blur-backdrop">
            <div class="title-container">
                <h1>Sale Ticket <span class="time">В.46</span></h1>
            </div>
            <!-- Layout controls will be added here by LayoutManager -->
        </header>

        <div class="section">
            <div class="card-grid compact-grid">
                <!-- Cards will be dynamically generated -->
            </div>
        </div>

        <nav class="bottom-nav blur-backdrop">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-search"></i>
                <span>Поиск</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-plus-circle"></i>
                <span>Добавить</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-heart"></i>
                <span>Избранное</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
        </nav>
    </div>

    <script src="config.js"></script>
    <script src="eventIndicators.js"></script>
    <script src="cardLoader.js"></script>
    
    <!-- Updated script imports for refactored layout system -->
    <script src="core/LayoutCore.js"></script>
    <script src="layout/CompactLayoutManager.js"></script>
    <script src="layout/StandardLayoutManager.js"></script>
    <script src="layout/CanvasLayoutManager.js"></script>
    <script src="interaction/GestureManager.js"></script>
    <script src="interaction/ControlsManager.js"></script>
    <script src="LayoutManager.js"></script>
    
    <script src="cardInteractions.js"></script>
    <script src="app.js"></script>
</body>
</html>
